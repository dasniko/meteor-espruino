<head>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Hello Espruino</title>
</head>

<body>
{{> espruino}}
</body>

<template name="espruino">
    <h1>Hello Espruino!</h1>
    <div>Klick on the LED icons to switch on/off:</div>
    <div>
        <i id="LED1" class="link led1 fa fa-3x {{statusLed 1}}" title="LED1"></i>
        <i id="LED2" class="link led2 fa fa-3x {{statusLed 2}}" title="LED2"></i>
        <i id="LED3" class="link led3 fa fa-3x {{statusLed 3}}" title="LED3"></i>
    </div>
</template>
